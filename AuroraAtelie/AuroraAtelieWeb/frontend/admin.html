<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Aurora Ateliê</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 2rem;
            display: none; /* Hidden by default until logged in */
        }
        .login-container {
            max-width: 400px;
            margin: 150px auto;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .product-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
            display: none; /* Hidden by default */
        }
        .product-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: var(--font-sans);
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .admin-table th, .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .admin-table th {
            background-color: var(--color-champagne);
            font-family: var(--font-serif);
        }
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: opacity 0.3s;
        }
        .edit-btn { background-color: var(--color-gold); color: white; }
        .delete-btn { background-color: #ff6b6b; color: white; }
        .add-btn { background-color: var(--color-dark); color: white; padding: 1rem 2rem; }
        
        .preview-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">Aurora Admin</div>
            <ul class="nav-links">
                <li><a href="index.html">Voltar ao Site</a></li>
                <li><a href="#" onclick="logout()" id="logoutBtn" style="display:none;">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div id="loginContainer" class="login-container">
        <h2>Acesso Restrito</h2>
        <p style="margin-bottom: 2rem; color: #666;">Faça login com sua conta Google autorizada.</p>
        
        <!-- Botão de Login Renderizado via JS -->
        <div id="googleBtn" style="display: flex; justify-content: center;"></div>
    </div>

    <main class="admin-container" id="adminContent">
        <div class="admin-header">
            <h2>Gerenciar Produtos</h2>
            <button class="action-btn add-btn" onclick="showAddForm()">+ Novo Produto</button>
        </div>

        <!-- Form de Edição/Criação -->
        <div id="productForm" class="product-form">
            <h3 id="formTitle">Adicionar Produto</h3>
            <form id="form">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Preço (R$)</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="category" required>
                        <option value="brincos">Brincos</option>
                        <option value="colares">Colares</option>
                        <option value="conjuntos">Conjuntos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Imagem do Produto</label>
                    <input type="file" id="imageFile" accept="image/*">
                    <input type="hidden" id="imageUrl">
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="action-btn" onclick="hideForm()" style="background: #ccc;">Cancelar</button>
                    <button type="submit" class="action-btn edit-btn">Salvar</button>
                </div>
            </form>
        </div>

        <!-- Lista de Produtos -->
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Img</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
